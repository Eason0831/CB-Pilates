{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">编辑预约信息</h2>
  <form method="POST" action="{{ url_for('edit_enrollment', enroll_id=enrollment.id) }}">
    <div class="form-group">
      <label for="name">姓名</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ enrollment.name }}" required>
    </div>
    <div class="form-group">
      <label for="phone">电话</label>
      <input type="text" class="form-control" id="phone" name="phone" value="{{ enrollment.phone }}" required>
    </div>
    <div class="form-group">
      <label for="email">邮箱</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ enrollment.email }}">
    </div>
    <div class="form-group">
      <label for="is_waitlist">状态</label>
      <select class="form-control" id="is_waitlist" name="is_waitlist">
        <option value="false" {% if not enrollment.is_waitlist %}selected{% endif %}>已预约</option>
        <option value="true" {% if enrollment.is_waitlist %}selected{% endif %}>候补</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> 更新预约信息</button>
    <a href="{{ url_for('course_detail', course_id=enrollment.course_id) }}" class="btn btn-secondary">返回课程详情</a>
  </form>
</div>
{% endblock %}
