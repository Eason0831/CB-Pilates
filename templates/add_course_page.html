{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">添加课程</h2>
      <form method="POST" action="{{ url_for('add_course') }}">
        <div class="form-group">
          <label for="courseName">课程名称</label>
          <input type="text" class="form-control" id="courseName" name="name" required>
        </div>
        <div class="form-group">
          <label for="teacherName">课程老师</label>
          <input type="text" class="form-control" id="teacherName" name="teacher" required>
        </div>
        <div class="form-group">
          <label for="startTime">开始时间</label>
          <input type="datetime-local" class="form-control" id="startTime" name="start_time" required>
        </div>
        <div class="form-group">
          <label for="maxCapacity">最大人数</label>
          <input type="number" class="form-control" id="maxCapacity" name="max_capacity" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">添加</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
